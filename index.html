<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ocr Number</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="number container active">
      <h1>Convertor de Numeros</h1>
      <input type="number" placeholder="Digite um numero" class="number-convertor"/>
      <pre class="result"></pre>
    </div>
    <div class="line container">
      <h1>Convertor de Linhas</h1>
      <textarea name="line-number" id="line-number" cols="10" rows="4"></textarea>
      <pre class="result"></pre>
    </div>
    <button class="button" onclick="changeContainer()">Inverter Convertor</button>
    <script src="./js/script.js"></script>
  </body>
</html>
